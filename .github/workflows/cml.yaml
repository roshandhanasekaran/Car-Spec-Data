name: spec-data
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CML
        run: |
          npm install -g @dvcorg/cml

      - name: Run Data Cleaning Script
        run: |
          python clean_car_spec_data.py

      - name: Publish Plot
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cml-publish null_values_plot.png --md --token ${{ secrets.REPO_TOKEN }} > plot_url.txt

      - name: Create Markdown File
        run: |
          echo "# Null Values Plot" > plot.md
          cat plot_url.txt >> plot.md

      - name: Write CML Report
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          cml comment create plot.md --token ${{ secrets.REPO_TOKEN }}
